{% extends "base.html" %}
{% block title %}All documents{% endblock title %}
{% block content %}
<h1>My Documents</h1>
  {% if document_list %}
  <ul>
    {% for doc in document_list %}
      <li><a href="{% url 'project:document_detail' doc.id %}">{{doc.title}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You have no documents yet. </p>
    <p>
      <a href="{% url 'project:document_create' %}">Add new document</a>
    </p>
  {% endif %}
{% endblock content %}
